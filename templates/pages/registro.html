<!DOCTYPE HTML>
<html>
<head>
    <title>APIRest | TPP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/jquery.mobile.min.css" />
    <link rel="stylesheet" href="/css/waves.min.css" />
    <link rel="stylesheet" href="/css/animate.css" />
    <link rel="stylesheet" href="/css/nativedroid2.css" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>
<body ng-app="apirest">
<div data-role="page" ng-controller="ControllerApiRest">
    <nd2-include data-src="/templates/fragments/panel.left.html"></nd2-include>
    <div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
        <nd2-include data-src="/templates/fragments/bottom.sheet.html"></nd2-include>
    </div>
    <div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
        <a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-more-vert"></i></a>
        <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
        <h1 class="wow fadeIn" data-wow-delay='0.4s'>Page Title</h1>
    </div>
    <div role="main" class="ui-content" data-inset="false">
        <h2>Registro</h2>

        <div ng-controller="SeguridadTranquera">
            <hr>

            <label for="brevete">Brevete:</label>
            <input ng-model="obj.brevete" ng-keyup="buscarChofer(obj)" type="text">{{obj.brevete}}
            <input ng-model="brevete_id" type="text" ng-value="brevete_id">
            <br>

            <label for="tracto">Tracto:</label>
            <input ng-model="obj.tracto" ng-keyup="buscarTracto(obj)" type="text">{{obj.tracto}}
            <input ng-model="tracto_id" type="text" ng-value="tracto_id">
            <br>

            <label for="carreta">Carreta:</label>
            <input ng-model="obj.carreta" ng-keyup="buscarCarreta(obj)" type="text">{{obj.carreta}}
            <input ng-model="carreta_id" type="text" ng-value="carreta_id">
            <hr>
            <button ng-click="next()">Next</button>
            <button ng-click="addSeguridadTranquera(obj)">Registrar</button>

            <br>
            <div>
                <ul>
                    <li ng-repeat="(key, value) in respuesta" ng-click="setId(name_input,value.pk)">
                        <div ng-if="name_input=='brevete'">
                            {{value.pk}} - {{value.fields.nro_licencia}} - {{value.fields.nombres}} {{value.fields.primer_apellido}} {{value.fields.segundo_apellido}}
                        </div>
                        <div ng-if="name_input=='tracto'">
                            {{value.pk}} - {{value.fields.placa}}
                        </div>
                        <div ng-if="name_input=='carreta'">
                            {{value.pk}} - {{value.fields.placa}}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/jquery.mobile.min.js"></script>
<script src="/js/waves.min.js"></script>
<script src="/js/wow.min.js"></script>
<script src="/js/nativedroid2.js"></script>


</body>
</html>
